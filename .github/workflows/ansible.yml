name: Deploy Nginx

on:
  workflow_dispatch:  # Ermöglicht manuelles Triggern des Workflows über GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2-key.pem
          chmod 600 ~/.ssh/ec2-key.pem

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Verify Files
        run: |
          ls -R  # Überprüfen der Verzeichnisstruktur

      - name: Check playbook existence
        run: |
          if [ -f nginx-setup/ansible/playbook.yml ]; then
            echo "Playbook exists."
          else
            echo "Playbook does not exist."
          fi

      - name: Run Ansible playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'false'
        run: |
          ansible-playbook nginx-setup/ansible/playbook.yml -i nginx-setup/ansible/inventory.ini --private-key ~/.ssh/ec2-key.pem
